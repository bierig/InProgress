<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>  
<body>
  

<!-- true vertical and horizontal centering -->
<style>
  .*{
    margin: 0;
    padding: 0;
}

body, html{
    height: 100%;
}

.container{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.container p{
    max-width: 50%;
    padding: 15px;
    background-color: #f1f1f1;
}
</style>
  
<div class="container">
    <!--// Any content in here will be centered.-->
    <img src="FeedbackBox.svg" alt="feedback box"  width="300">
    
    <div class="btn-group-vertical">
      <a href="form.html" class="btn btn-primary">Give Feedback</a>
      <a href="php/feedbackDisplay.php" class="btn btn-success">View Feedback</a>
      <a href="php/feedbackDisplaySpecific.php" class="btn btn-info">View Selected Feedback</a>      
    </div>
</div>
  
</div>

</body>
</html>
